<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWay Travels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h2>SkyWay Travels</h2>
    <nav>
      <a href="#home">Home</a>
      <a href="#destinations">Destinations</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <h1>Discover Your Next Adventure</h1>
    <p>Best packages & great experiences.</p>
  </section>

  <!-- Destinations -->
  <section id="destinations" class="section">
    <h2>Featured Destinations</h2>
    <div class="card">
      <img src="goa.avif" alt="Goa">
      <p>Goa - 4 Days @ ₹7,999</p>
    </div>
    <div class="card">
      <img src="manali.avif" alt="Manali">
      <p>Manali - 5 Days @ ₹12,499</p>
    </div>
    <div class="card">
      <img src="jaipur.avif" alt="Jaipur">
      <p>Jaipur - 6 Days @ ₹9,999</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name"><br><br>
      <input type="email" placeholder="Email"><br><br>
      <textarea placeholder="Message"></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 SkyWay Travels</p>
  </footer>

</body>
</html>
